<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
      <link href="./resources/css/style.css" type="text/css" rel="stylesheet"
  </head>
  <body>

<!-- Header Section -->

    <header class="flex-container">
      <div class="logo">
        <img src="./resources/Images/img-tea-cozy-logo.png" />
      </div>

        <nav>
      	 <span><a href="#mission">Mission</a></span>
      	 <span><a href="#featuredtea">Featured Tea</a></span>
         <span><a href="#locations">Locations</a></span>
       </nav>

    </header>

<!-- Main Content  -->

    <div class="main" />


<!-- Mission Container -->
      <div id="mission" class="flex-container" />
        <div class="content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

<!-- Tea Month Container -->

      <div id="tea-month" />
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="tea-items">
          <div class="item">
            <img src="./resources/images/img-berryblitz.jpg" alt="cup of tea" />
              <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="item">
            <img src="./resources/images/img-spiced-rum.jpg" alt="cup of tea" />
              <span>Spiced Rum Tea</span>
          </div>
          <div class="item">
            <img src="./resources/images/img-donut.jpg" alt="donut" />
              <span>Seasonal Donuts</span>
          </div>
          <div class="item">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="cup of tea" />
              <span>Myrtle Ave Tea</span>
          </div>
          <div class="item">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="cup of tea" />
              <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </div>

  <!-- Locations Container -->

      <div id="locations" />

      </div>





    </div>
    <footer>
    </footer>

  </body>
</html>
